<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Mascotas - PETCARE</title>
    <link rel="stylesheet" href="/registro de huellas/styles.css">
    <link rel="stylesheet" href="/registro-mascotas.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="benito">
                    <img src="/img/logo.png" alt="logobenitojuarez">
                </div>
                <h1>PETCARE</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="/home/index.html">HOME</a></li>
                    <li><a href="/citas/index.html">CITAS</a></li>
                    <li><a href="/registro de huellas/index.html">REGISTRO DE HUELLAS</a></li>
                    <li><a href="/brigadas/index.html">BRIGADAS</a></li>
                    <li><a href="/perfil/index.html">PERFIL</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="registro-mascotas">
        <div class="container">
            <h2>Registro de Mascotas</h2>
            <form class="form">
                <label for="nombre">Nombre de la Mascota</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="edad">Edad</label>
                <input type="number" id="edad" name="edad" required>

                <label for="raza">Raza</label>
                <input type="text" id="raza" name="raza" required>

                <label for="propietario">Nombre del Propietario</label>
                <input type="text" id="propietario" name="propietario" required>

                <label for="contacto">Información de Contacto</label>
                <input type="text" id="contacto" name="contacto" required>

                <button type="submit">Registrar</button>
            </form>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <img src="/img/logo.png" alt="benito">
            <p>&copy; 2024 PETCARE. Todos los derechos reservados.</p>
            <a href="https://maps.app.goo.gl/SLX9pZ64u9c2CPZ6A"><p>Dirección: Palacio Municipal, Av. Tulum No. 5 Sm. 5 C.P. 77500, Benito Juárez.</p></a>
            <p>Teléfono: (998) 881-28-00</p>
            <a href="/mapa de sitio/mapadesitio.html"><p>mapa del sitio</p></a>
        </div>
    </footer>
</body>
</html>
